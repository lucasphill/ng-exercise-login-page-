<app-default-login-layout title="Login into your account" primaryButtonText="Login Now" secondaryButtonText="Signup Now"
    (submit)="submit()" (navigate)="navigate()">
    <form [formGroup]="loginForm">
        <app-primary-input formControlName="email" inputName="email" type="email" label="Email"
            placeholder="jonhdoe@email.com">
            <img src="svg/email-icon.svg" alt="email-icon" />
        </app-primary-input>
        <app-primary-input formControlName="password" inputName="password" type="password" label="Your Password">
            <img src="svg/lock-icon.svg" alt="lock-icon" />
        </app-primary-input>
        <span>Forgot Password?</span>
    </form>
</app-default-login-layout>
